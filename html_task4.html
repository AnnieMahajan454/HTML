<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>

<form>
    <label for="fname">Full Name:</label>
    <input type="text" id="fname" name="full_name" placeholder="Enter Name"/>
    <br><br>

    <label for="uname">UserName:</label>
    <input type="text" id="uname" name="username" placeholder="Enter Valid UserName"/>
    <br><br>

    <label for="pass">Password:</label>
    <input type="password" id="pass" name="pass"/>
    <br><br>

    <label for="re-pass">Re-Password:</label>
    <input type="password" id="re-pass" name="re_password"/>
    <br><br>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" placeholder="Enter Address"/>
    <br><br>

    <label for="age">Age:</label>
    <input type="text" id="age" name="age" placeholder="Enter The Age"/>
    <br><br>

    <label for="gender">Gender:</label>
    <select name="gender" id="gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
    </select>
    <br><br>

    <input type="submit" value="Save"/>
</form>

</body>
</html>
