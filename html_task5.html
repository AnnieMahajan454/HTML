<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            padding: 10 px;
        }
    </style>
</head>
<body>
<form>
    <table border="1">
        <tr>
            <td>Full Name:</td>
            <td><input type="text" name="fullname"></td>
        </tr>
        <tr>
            <td>Username:</td>
            <td><input type="text" name="username"></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" name="pass"></td>
        </tr>
        <tr>
            <td>Re-password:</td>
            <td><input type="password" name="repass"></td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td>
                <input type="radio" name="gender" value="male"> Male<br>
                <input type="radio" name="gender" value="female"> Female
            </td>
        </tr>
        <tr>
            <td>Address:</td>
            <td>
                <textarea name="address" placeholder="Enter Address" rows="4" cols="40"></textarea>
            </td>
        </tr>
        <tr>
            <td>Age:</td>
            <td><input type="text" name="age"></td>
        </tr>
        <tr>
            <td>Phone Number:</td>
            <td><input type="tel" name="phone" pattern="[0-9]{10}" placeholder="10-digit number"></td>
        </tr>
        <tr>
            <td>State:</td>
            <td><input type="text" name="state"></td>
        </tr>
        <tr>
            <td>Country:</td>
            <td>
                <select name="country">
                    <option value="America">America</option>
                    <option value="Australia">Australia</option>
                    <option value="India">India</option>
                    <option value="Canada">Canada</option>
                    <option value="France">France</option>
                    <option value="Belgium">Belgium</option>
                    <option value="China">China</option>
                    <option value="Japan">Japan</option>
                    <option value="Brazil">Brazil</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Language:</td>
            <td>
                <input type="radio" name="language" value="English"> English
                <input type="radio" name="language" value="Tamil"> Tamil
                <input type="radio" name="language" value="Telugu"> Telugu
                <input type="radio" name="language" value="Korean"> Korean
                <input type="radio" name="language" value="Mongolian"> Mongolian
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="checkbox" name="declaration"> I hereby declare all the given details are true
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <label>Log in to</label>
                <a href="https://www.ethnus.com" target="_blank">Ethnus</a>
                <label>Website</label>
            </td>
        </tr>
    </table>
    <br>
    <input type="submit" value="Register" name="reg"/>
</form>
</body>
</html>
